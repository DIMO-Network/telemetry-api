name: buildpushdev
on:
  push:
    branches:
      - main
jobs:
  build:
    name: buildpushdev
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"
        
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dimozone/telemetry-api:${{ steps.slug.outputs.sha7 }}, dimozone/telemetry-api:latest

      - name: Update Image Version in the worker HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'charts/telemetry-api/values.yaml'
          propertyPath: 'image.tag'
          value: ${{ steps.slug.outputs.sha7 }}
          branch: main
          message: 'Update Image Version to ${{ steps.slug.outputs.sha7 }}'
